<!DOCTYPE html>
<html lang="id">
<head>
  <title>Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #1a1a1a;
      color: #d3d3d3;
      box-sizing: border-box;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 600px;
      height: 90%;
      border: 1px solid #555;
      border-radius: 10px;
      background: rgba(30, 30, 30, 0.9);
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    #profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
      text-align: center;
    }

    #profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    #profile .bio {
      font-size: 14px;
      line-height: 1.6;
      max-width: 80%;
    }

    #chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: rgba(50, 50, 50, 0.8);
      border-radius: 10px;
      scroll-behavior: smooth;
    }

    #chat-history .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }

    #chat-history .user-message {
      background-color: rgba(70, 70, 70, 0.9);
      text-align: right;
      margin-left: auto;
    }

    #chat-history .bot-message {
      background-color: rgba(80, 80, 80, 0.9);
      text-align: left;
      margin-right: auto;
    }

    form {
      display: flex;
      border-top: 1px solid #555;
      padding: 10px;
      background-color: rgba(30, 30, 30, 0.9);
    }

    input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: rgba(80, 80, 80, 0.8);
      color: #d3d3d3;
      font-size: 16px;
    }

    input::placeholder {
      color: #b0b0b0;
    }

    button {
      background-color: transparent;
      border: none;
      padding: 0;
      margin-left: 10px;
      cursor: pointer;
    }

    button img {
      width: 30px;
      height: 30px;
    }

    @media (max-width: 400px) {
      #profile .bio {
        font-size: 12px;
      }

      input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="profile">
      <img src="pp.png" alt="Profile Picture" aria-label="Profile Picture">
      <div class="bio">
        Welcome! I'm Ridzwan Irawan, a graphic designer specializing in digital portrait vector art. 
        Since 2021, I’ve worked with over 400 clients and earned 300+ positive reviews on Fiverr.
        Let's explore ideas or discuss your next custom artwork!
      </div>
    </div>

    <div id="chat-history"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type Your Message Here">
      <button type="submit">
        <img src="send.png" alt="Send">
      </button>
    </form>
  </div>

  <script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');

    function getTimeStamp() {
      const now = new Date();
      return `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
    }

    function formatResponse(text) {
      text = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');  // Bold
      text = text.replace(/\[(.*?)\]\((https?:\/\/.*?)\)/g, '<a href="$2" target="_blank" style="color: #1e90ff;">$1</a>');  // Link
      text = text.replace(/^- (.*)/gm, '<br>• $1');  // List
      text = text.replace(/\n/g, '<br>');  // Line breaks
      return text;
    }

    function addMessage(text, isUser = true) {
      const message = document.createElement('div');
      message.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      message.innerHTML = `${text} <span style="display: block; font-size: 12px; text-align: right;">${getTimeStamp()}</span>`;
      chatHistory.appendChild(message);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    async function sendMessageToServer(userMessage) {
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userInput: userMessage }),
        });

        const data = await response.json();
        const formattedResponse = formatResponse(data.response);
        addMessage(formattedResponse, false);
      } catch (error) {
        console.error('Error:', error);
        addMessage('Error: Unable to reach the server.', false);
      }
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const userMessage = userInput.value;
      if (userMessage.trim()) {
        addMessage(userMessage);
        userInput.value = '';
        sendMessageToServer(userMessage);
      }
    });
  </script>
</body>
</html>
